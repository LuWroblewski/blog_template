<div class="drawer font-poppins">
  <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content flex flex-col">
    <!-- Navbar -->
    <div class="navbar bg-base-200 w-full lg:px-48">
      <div class="flex-none lg:hidden">
        <label for="my-drawer-3" aria-label="open sidebar" class="btn btn-square btn-ghost">
          <ng-icon name="lucideAlignJustify" class="text-xl" />
        </label>
      </div>
      <div class="navbar-start">
        <div class="mx-2 flex-1 px-2 font-semibold">João Silva</div>
      </div>
      <div class="navbar-center hidden lg:block">
        <button class="btn btn-ghost">Início</button>
        <a href="#about">
          <button class="btn btn-ghost">Sobre</button>
        </a>
        <a href="#works">
          <button class="btn btn-ghost">Trabalhos</button>
        </a>
      </div>
      <div class="navbar-end">
        <div class="hidden flex-none lg:block">
          <ul class="menu menu-horizontal">
            <li class="tooltip tooltip-bottom tooltip-secondary" data-tip="GitHub">
              <p><ng-icon name="lucideGithub" class="text-xl" /></p>
            </li>
            <li class="tooltip tooltip-bottom tooltip-secondary" data-tip="Linkedin">
              <p><ng-icon name="lucideLinkedin" class="text-xl" /></p>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Page content here -->
    <app-home></app-home>
    <app-about></app-about>
    <app-works></app-works>
  </div>
  <div class="drawer-side">
    <label for="my-drawer-3" aria-label="close sidebar" class="drawer-overlay"></label>
    <ul class="menu bg-base-200 min-h-full w-80 p-4">
      <!-- Sidebar content here -->
      <button class="btn btn-ghost">Início</button>
      <button class="btn btn-ghost">Sobre</button>
      <button class="btn btn-ghost">Trabalhos</button>
      <div class="flex items-center justify-center mt-20 lg:block">
        <ul class="menu menu-horizontal">
          <li class="tooltip tooltip-bottom tooltip-secondary" data-tip="GitHub">
            <p><ng-icon name="lucideGithub" class="text-xl" /></p>
          </li>
          <li class="tooltip tooltip-bottom tooltip-secondary" data-tip="Linkedin">
            <p><ng-icon name="lucideLinkedin" class="text-xl" /></p>
          </li>
        </ul>
      </div>
    </ul>
  </div>
</div>
